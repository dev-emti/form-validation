<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Validation</title>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h3 class="form-title">Signup Form</h3>
            </div>
            <form action="" class="form">
                <div class="input-group valid">
                    <label class="input-label" for="username">Username</label>
                    <input class="input" type="text" name="" id="username">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <span class="error-message">error message</span>
                </div>
                <div class="input-group invalid">
                    <label class="input-label" for="email">Email</label>
                    <input class="input" type="email" name="" id="email">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <span class="error-message">error message</span>
                </div>
                <div class="input-group">
                    <label class="input-label" for="password">Password</label>
                    <input class="input" type="password" name="" id="password">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <span class="error-message">error message</span>
                </div>
                <div class="input-group">
                    <label class="input-label" for="cpassword">Confirm Password</label>
                    <input class="input" type="password" name="" id="cpassword">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <span class="error-message">error message</span>
                </div>

                <input class="signup" type="submit" name="" value="SIGNUP">
            </form>
        </div>
    </div>
    
</body>
</html>
