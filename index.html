<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,900;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="get-started-container">
            <div class="title-started" id="title">Form Validation</div>
            <p class="info-started">A simple form validation using html, css and javascript</p>
            <div class="btn-pop-form">
                <button class="btn-signin" id="popSignin">SIGNIN</button>
                <button class="btn-signup" id="popSignup">SIGNUP</button>
            </div>
        </div>
        <div class="banner-container">
            <div class="img-banner"></div>
        </div>
        <!-- Form -->
        <div class="form-container" id="formContainer">
            <div class="form-header">
                <h3 class="form-title" id="formTitle"></h3>
                <button class="close-form" id="closeForm">x</button>
            </div>
            <!--Signup-->
            <form action="" class="form-signup" id="formSignup">
                <div class="input-group">
                    <label class="input-label" for="sUsername">Username</label>
                    <input class="input" type="text" name="" id="sUsername">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <span class="error-message">error message</span>
                </div>
                <div class="input-group">
                    <label class="input-label" for="sEmail">Email</label>
                    <input class="input" type="email" name="" id="sEmail">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <span class="error-message">error message</span>
                </div>
                <div class="input-group">
                    <label class="input-label" for="sPassword">Password</label>
                    <input class="input" type="password" name="" id="sPassword">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <span class="error-message">error message</span>
                </div>
                <div class="input-group">
                    <label class="input-label" for="sConfirmPassword">Confirm Password</label>
                    <input class="input" type="password" name="" id="sConfirmPassword">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <span class="error-message">error message</span>
                </div>

                <input class="signup" type="submit" name="" value="SIGNUP">
            </form>
            <!--Sign In-->
            <form action="" class="form-signin" id="formSignin">
                <div class="input-group">
                    <label class="input-label" for="username">Username</label>
                    <input class="input" type="text" name="" id="username">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <span class="error-message">error message</span>
                </div>
                <div class="input-group">
                    <label class="input-label" for="password">Password</label>
                    <input class="input" type="password" name="" id="password">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <span class="error-message">error message</span>
                </div>

                <input class="signup" type="submit" name="" value="SIGNIN">
            </form>
        </div>
    </div>
    <div class="overlay" id="overlay"></div>

    <script src="./js/pop.js"></script>
    <script src="./js/validation.js"></script>
    <script src="./js/animation.js"></script>
</body>
</html>
